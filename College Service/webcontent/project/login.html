<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <div class="navbar">
        <h1>College Service Portal User Login</h1>
    </div>

    <div class="container">
        <div class="card">
            <h2>User Login</h2>
            <form action="../LoginServlet" id="loginForm" method="post">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>

            <button class="btn-secondary" onclick="window.location.href='signup.html'">
    			Don't have an account? <span style="color: var(--secondary-color);">Sign up here</span>
			</button>

        </div>
    </div>
    
</body>
</html>
